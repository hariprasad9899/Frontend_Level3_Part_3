<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <script src="./app.js" defer></script>
  <script src="https://kit.fontawesome.com/52d0ff79dd.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Manage landing page</title>
</head>
<body>
    
  <main class="blur">
      <div class="partOne">
          <div class="menu">
              <div class="comLogo">
                  <img src="./images/logo.svg" alt="">
              </div>
              <div class="navigations">
                  <nav>
                      <a href="#" class="menuBtn active">Pricing</a>
                      <a href="#" class="menuBtn">Product</a>
                      <a href="#" class="menuBtn">About Us</a>
                      <a href="#" class="menuBtn">Carrers</a>
                      <a href="#" class="menuBtn">Community</a>
                  </nav>
              </div>
              <div class="reqButton">
                  <button>Get Started</button>
              </div>
              <div class="hamburger">
                  <img id="btn" class="open" src="./images/icon-hamburger.svg" alt="">
              </div>
          </div>
      </div>

      <div class="partTwo">
          <div class="innerPart">
              <div class="textContent">
                    <div class="mainText">
                          <h1>
                              Bring everyone together to build better products.
                          </h1>
                          <p>
                              Manage makes it simple for software teams to plan day-to-day 
                              tasks while keeping the larger team goals in view.
                          </p>
                          <button>Get Started</button>
                    </div>
              </div>
              <div class="imgContent">
                  <img src="./images/illustration-intro.svg" alt="">
              </div>
          </div>
      </div>





      <div class="bgBlur"> </div>
      
      <div class="mobMenu">
          <nav id="mobNav">
              <a href="#" class="mob">Pricing</a>
              <a href="#" class="mob">Product</a>
              <a href="#" class="mob">About Us</a>
              <a href="#" class="mob">Carrers</a>
              <a href="#" class="mob">Community</a>
          </nav>
      </div>
  </main>
</body>
</html>
